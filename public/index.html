<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lobby</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1>Spillet</h1>
      </header>
      <main class="join-main">
        <form action="game.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="Room01">Room01</option>
              <option value="Room02">Room02</option>
              <option value="Room03">Room03</option>
              <option value="Room04">Room04</option>
              <option value="Room05">Room05</option>
              <option value="Room06">Room06</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Room</button>
        </form>
      </main>
    </div>
  </body>
</html>
